language: node_js
node_js:
  - 'node'
# Currently required as version of yarn is too old
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
before_script:
  - 'yarn clear-test-cache'
  - 'yarn cache clean'
before_deploy:
  - yarn build
