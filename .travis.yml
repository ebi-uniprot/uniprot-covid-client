    - dlrice@ebi.ac.uk
  slack: ebi-uniprot:7OMFmmkUp9uxH3SXgyq7OVb3
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: build
  on:
    branch: master
